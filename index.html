        let indexIntrebareCurenta = 0;
        let incredereInSine = 5;
        let credibilitate = 5;
        let simpatie = 5;
        let scor = 0;

        function afiseazaIntrebarea() {
            const intrebareCurenta = qa_data[indexIntrebareCurenta];
            document.getElementById('question').textContent = intrebareCurenta.Frage;
            const raspunsuriDiv = document.getElementById('answers');
            raspunsuriDiv.innerHTML = '';
            intrebareCurenta.Antworten.forEach((raspuns, index) => {
                const buton = document.createElement('button');
                buton.className = 'answer';
                buton.textContent = raspuns.Text;
                buton.title = "Faceți clic pentru a selecta acest răspuns"; // Tooltip
                buton.addEventListener('click', () => gestioneazaRaspunsul(index));
                raspunsuriDiv.appendChild(buton);
            });

            // Actualizează bara de progres
            const progress = (indexIntrebareCurenta / qa_data.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            // Afișează butonul "Înapoi" dacă există o întrebare anterioară
            if (indexIntrebareCurenta > 0) {
                document.getElementById('backButton').style.display = 'inline-block';
            } else {
                document.getElementById('backButton').style.display = 'none';
            }
        }

        function gestioneazaRaspunsul(indexRaspuns) {
            const intrebareCurenta = qa_data[indexIntrebareCurenta];
            const raspunsSelectat = intrebareCurenta.Antworten[indexRaspuns];

            // Redă efectele sonore
            if (raspunsSelectat.Typ === "corect") {
                document.getElementById('correctSound').play();
            } else {
                document.getElementById('wrongSound').play();
            }

            // Aplică efectele
            incredereInSine += raspunsSelectat.efect["Încredere în sine"];
            credibilitate += raspunsSelectat.efect["Credibilitate"];
            simpatie += raspunsSelectat.efect["Simpatie"];
            scor += raspunsSelectat.efect["Credibilitate"] * 10;

            // Actualizează statisticile
            document.getElementById('selbstbewusstsein').textContent = incredereInSine;
            document.getElementById('glaubwuerdigkeit').textContent = credibilitate;
            document.getElementById('sympathie').textContent = simpatie;
            document.getElementById('score').textContent = scor;

            // Trece la următoarea întrebare
            indexIntrebareCurenta++;
            if (indexIntrebareCurenta < qa_data.length) {
                afiseazaIntrebarea();
            } else {
                finalizeazaJocul();
            }
        }

        function finalizeazaJocul() {
            const intrebareDiv = document.getElementById('question');
            intrebareDiv.textContent = "--- Jocul s-a terminat! ---";
            const raspunsuriDiv = document.getElementById('answers');
            raspunsuriDiv.innerHTML = `<p>Scorul tău final: ${scor}</p>`;
            if (credibilitate >= 8) {
                raspunsuriDiv.innerHTML += "<p>Ai fost convingător și sincer. Ai șanse mari să treci MPU!</p>";
            } else if (credibilitate >= 5) {
                raspunsuriDiv.innerHTML += "<p>Ai fost relativ credibil, dar mai ai de lucrat la convingere.</p>";
            } else {
                raspunsuriDiv.innerHTML += "<p>Nu ai fost convingător. Este posibil să ai dificultăți la MPU.</p>";
            }

            // Adaugă butonul "Joacă din nou"
            const restartButton = document.createElement('button');
            restartButton.id = 'restartButton';
            restartButton.textContent = 'Joacă din nou';
            restartButton.addEventListener('click', () => restartGame());
            raspunsuriDiv.appendChild(restartButton);
        }

        function restartGame() {
            indexIntrebareCurenta = 0;
            incredereInSine = 5;
            credibilitate = 5;
            simpatie = 5;
            scor = 0;
            afiseazaIntrebarea();
            document.getElementById('selbstbewusstsein').textContent = incredereInSine;
            document.getElementById('glaubwuerdigkeit').textContent = credibilitate;
            document.getElementById('sympathie').textContent = simpatie;
            document.getElementById('score').textContent = scor;
        }

        // Ascultător de evenimente pentru butonul "Înapoi"
        document.getElementById('backButton').addEventListener('click', () => {
            if (indexIntrebareCurenta > 0) {
                indexIntrebareCurenta--;
                afiseazaIntrebarea();
            }
        });

        // Începe jocul
        afiseazaIntrebarea();
